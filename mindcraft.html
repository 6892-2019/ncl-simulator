<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="graph-creator.css" />
    <link rel="stylesheet" href="external/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="external/alertifyjs/alertify.min.css"/>
    <link rel="stylesheet" href="external/alertifyjs/default.min.css"/>
  </head>

  <body>
    <div id="graph">
    <div id="toolbox">
      <input type="file" id="hidden-file-upload" />
      <i id="upload-input" title="Load" alt="Load" class="fa fa-upload" aria-hidden="true"></i> 
      <i id="download-input" title="Save" alt="Save" class="fa fa-download" aria-hidden="true"></i>
      <i id="delete-graph" title="Delete" alt="Delete" class="fa fa-trash" aria-hidden="true"></i>
      <i id="center-graph" title="Center" alt="Center" class="fa fa-bullseye" aria-hidden="true"></i>
      <i id="download-image" title="As Image" alt="As Image" class="fa fa-file-image-o" aria-hidden="true"></i>
      <i id="load-json" title="Load JSON" alt="Load JSON" class="fa fa-paste" aria-hidden="true"></i>
      <i id="copy-json" title="Copy JSON" alt="Copy JSON" class="fa fa-copy" aria-hidden="true"></i>
    </div>
    </div>

    <script src="external/d3/d3.v3.min.js" charset="utf-8"></script>
    <script src="external/filesaver/FileSaver.min.js"></script>
    <script src="external/undomanager/undomanager.js"></script>
    <script src="external/alertifyjs/alertify.min.js"></script>
    <script src="external/colorbrewer/colorbrewer.js"></script>
    <script src="external/canvas-to-blob/canvas-to-blob.min.js"></script>
    <script src="graph-creator.js"></script>
    <script>
        window.onload = function () {
            alertify.defaults.transition = "fade";
            alertify.defaults.glossary.title = "::.";

            var svg = window.create_svg_helper('#graph');
            
            window.nodes = [];
            window.edges = [];
            window.graph = new window.GraphCreator(svg, nodes, edges, {defaultTitle: 'node'});

            window.graph.setIdCt(2);
            window.load_help_graph(window.graph)
        };
    </script>
  </body>

</html>
